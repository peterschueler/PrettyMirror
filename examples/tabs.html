<!DOCTYPE html>
<html style='margin:0;'>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/pretty_mirror.css">
<script src="../javascript/functions.js"></script>
</head>

<body>

<div class=container>
	<div class=row>
		<div class=col-12>
			<div id=message-container class=message-container>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<h2 class="container-header">This is a container for tabs</h2>
	<div class="row">
		<div class="col-12">
			<div class="pm-navbar">	
				<ul>
					<li><button class=pm-button onclick="toggleBadge('defaultOpen', '23')">badge</button></li>
					<li><button class=pm-button onclick="toggleBadge('defaultOpen', '')">unbadge</button></li>
					<li><button class=pm-button onclick="displayMessage('message-container', 'hello darkness my old friend.', 'red')">message</button></li>
					<li><button class=pm-button onclick="dismissAllMessages('message-container')">dismiss all messages</button></li>
					<li><button class="pm-button pm-button-dropdown">options</button>
						<ul>
							<li><a href="#" class='pm-dropped-button first pm-button-link'>First</a></li>
							<li><button class='pm-dropped-button last pm-button-link'>Second</button></li>
						</ul>
					</li>
				</ul>
			</div>	
			<hr>
			<div class="pm-tab pm-tab-default" id="maintab">
				<button class="pm-button" onclick="toggleTab('first', 'default', 'maintab')" id="defaultOpen">First</button>
				<button class="pm-button pm-button-red pm-notification-badge" onclick="toggleTab('second', 'red', 'maintab')" note-data="45">Second</button>
				<button class="pm-button pm-button-yellow pm-notification-badge" onclick="toggleTab('third', 'yellow', 'maintab')" note-data=12><a href="#">Third</a></button>
				<button class="pm-button pm-button-green" onclick="toggleTab('fourth', 'green', 'maintab')">Fourth</button>
				<button class="pm-button pm-button-blue" onclick="toggleTab('fourth', 'blue', 'maintab')">Fifth</button>
			</div>
			<div id="first" class="tabcontent" style="overflow-x:auto;">
				Hellloooooo.
			</div>

			<div id="second" class="tabcontent" style="overflow-x:auto;">
				4.3.5. Remember Richard and Linda. Two birds, one stone.
			</div>
			<div id="third" class="tabcontent" style="overflow-x:auto;">
				The owls are not what they seem.
			</div>
			<div id="fourth" class="tabcontent" style="overflow-x:auto;">
				There was a fish *in* the percolator.
			</div>
	</div>
</div>

<script>
	document.getElementById('defaultOpen').click();
</script>

</body>
</html>
